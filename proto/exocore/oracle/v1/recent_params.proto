syntax = "proto3";
package exocore.oracle.v1;

import "exocore/oracle/v1/params.proto";

option go_package = "github.com/ExocoreNetwork/exocore/x/oracle/types";

// RecentParams represents the params cached for recent blocks
message RecentParams {
  // block height of which the params from
  uint64 block = 1; 
  // params the module params
  Params params = 2;  
}

