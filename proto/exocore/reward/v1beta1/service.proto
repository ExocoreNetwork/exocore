syntax = "proto3";
package exocore.reward.v1beta1;

option go_package = "github.com/exocore/x/reward/types";

import "exocore/reward/v1beta1/tx.proto";
import "exocore/reward/v1beta1/query.proto";
import "google/api/annotations.proto";

// Msg defines the Msg service.
service MsgService {
  rpc RefundMsg(RefundMsgRequest) returns (RefundMsgResponse) {
    option (google.api.http) = {
      // TODO
      post : ""
      body : "*"
    };
  }
}

// QueryService defines the gRPC querier service.
service QueryService {
  rpc Params(ParamsRequest) returns (ParamsResponse) {
    option (google.api.http) = {
      get : "/axelar/reward/v1beta1/params"
    };
  }
}