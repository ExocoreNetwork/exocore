syntax = "proto3";
package exocore.reward.v1beta1;

import "exocore/reward/v1beta1/params.proto";
import "exocore/reward/v1beta1/types.proto";
import "gogoproto/gogo.proto";

option go_package = "github.com/exocore/x/reward/types";

// GenesisState represents the genesis state
message GenesisState {
  Params params = 1 [ (gogoproto.nullable) = false ];

  repeated Pool pools = 2 [ (gogoproto.nullable) = false ];
}
