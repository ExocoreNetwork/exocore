syntax = "proto3";
package exocore.reward;

option go_package = "github.com/ExocoreNetwork/exocore/x/reward/types";

// Params defines the parameters for the module.
message Params {
  // exo_core_lz_app_address is the address of the L0 app.
  string   exo_core_lz_app_address = 1;
  // exo_core_lz_app_event_topic is the topic of the L0 app.
  string   exo_core_lz_app_event_topic =2;  
}
