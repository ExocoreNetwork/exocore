syntax = "proto3";
package exocore.delegation.v1;

import "gogoproto/gogo.proto";
import "google/api/annotations.proto";
import "cosmos/query/v1/query.proto";
import "cosmos_proto/cosmos.proto";
import "exocore/delegation/v1/tx.proto";

option go_package = "github.com/exocore/x/delegation/types";

message QueryDelegationInfo {
  string stakerId = 1;
  string exCoreAddr = 2 [(cosmos_proto.scalar) = "cosmos.AddressString"];
  repeated string assetIds = 3;
}

message QueryDelegationInfoResponse{
  map<string, DelegatedSingleAssetInfo> delegationInfos = 1;
}

service Query {
  // Balance queries the balance of a single coin for a single account.
  rpc GetDelegationInfo(QueryDelegationInfo) returns (QueryDelegationInfoResponse) {
    option (cosmos.query.v1.module_query_safe) = true;
    option (google.api.http).get = "/cosmos/delegation/v1/GetDelegationInfo";
  }
}

