syntax = "proto3";
package exocore.delegation.v1;

option go_package = "github.com/exocore/x/delegation/types";

message OperationInfo {
  string ChainName = 1;
  string ChainMetaInfo = 2;
  uint64 ChainId = 3;
  uint64 ExoCoreChainIndex = 4;
}




