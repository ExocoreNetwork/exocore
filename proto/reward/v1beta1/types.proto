syntax = "proto3";
package exocore.reward.v1beta1;
//import "cosmos/msg/v1/msg.proto";
option go_package = "github.com/exocore/x/reward/types";

message Pool {
  message Reward {
    bytes validator = 1;
  }

  string name = 1;
  repeated Reward rewards = 2;
}

message Refund {
  bytes payer = 1;

}
